<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمة العملاء</title>
	<link rel="stylesheet" href="styles.css">
    <link rel="icon" href="ICO.png" type="image/png">
     <script src="function.js"></script>
</head>
<body>
 <a href="home.html">
        <img class="logo" src="logo.png" alt="Logo"> <!-- إضافة الشعار هنا -->
    </a>
	  <header>
     <h1>خدمة العملاء</h1>
    </header>
<main>	
 <form class="contact-form" onsubmit="submitForm(event)">
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" disabled>
<br>
<label for="phoneNumber">رقم الهاتف:</label>
<input type="text" id="phoneNumber" disabled>
<br>
        <label for="inquiryType">نوع الاستفسار:</label>
        <select id="inquiryType" name="inquiryType" required>
            <option value="general">استفسار عام</option>
            <option value="complaint">شكوى</option>
        </select>
<br>
        <label for="customerMessage">رسالتك:</label>
        <textarea id="customerMessage" name="customerMessage" rows="4" required></textarea>
<br>
        <button type="submit">إرسال</button>
    </form>
	</main>
    <footer>
        <p dir="ltr">&copy; 2024 - جميع الحقوق محفوظة</p>
        |
        <a href="privacy.html">سياسة الخصوصية</a> <!-- رابط سياسة الخصوصية -->
   <a href="about.html">من نحن</a> <!-- رابط صفحة "من نحن" -->
    |
    <div class="social-links">
        <strong>تواصل معنا:</strong>
        <a href="mailto:info@example.com">
            <img src="email.png" alt="Email Icon">
        </a>
        <a href="link_to_facebook_page">
            <img src="facebook-icon.png" alt="Facebook Icon">
        </a>
        <a href="tel:+123456789">
            <img src="phone-call.png" alt="Phone Icon">
        </a>
          
    </div>
</footer>
<script>
    var userInformation = {
    username: "اسم المستخدم الخاص بك",
    phoneNumber: "رقم الهاتف الخاص بك"
};

// جلب معلومات المستخدم وتعبئة حقول الإدخال
document.getElementById("username").value = userInformation.username;
document.getElementById("phoneNumber").value = userInformation.phoneNumber;
</script>
</body>
</html>
